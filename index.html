<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Directorio Agencias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/61/Banco_Industrial_logo.png');
      background-repeat: no-repeat;
      background-position: top left;
      background-size: 150px;
      background-attachment: fixed;
    }

    h2 {
      color: #222;
      margin-left: 40px;
    }

    .search-box {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
      margin-left: 40px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 16px;
    }

    .table-container {
      max-width: 500px;
      margin-left: 40px;
      margin-right: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      color: #333;
    }

    th {
      background-color: #0066cc;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    .copy-phone {
      color: #0066cc;
      cursor: pointer;
      text-decoration: underline;
    }

    .copy-phone:hover {
      color: #004080;
    }
  </style>
</head>
<body>

  <h2>Directorio Agencias</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por nombre o tel√©fono...">
  </div>

  <div class="table-container">
    <table id="contactTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tel√©fono</th>
        </tr>
      </thead>
      <tbody id="contactBody">
        <!-- Se insertan aqu√≠ los contactos -->
      </tbody>
    </table>
  </div>

  <script>
    const input = document.getElementById("searchInput");

    // Cargar datos desde contactos.json
    fetch('contactos.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("contactBody");
        data.forEach(contacto => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${contacto.nombre}</td>
            <td><span class="copy-phone" onclick="copiarTelefono('${contacto.telefono}')">${contacto.telefono}</span></td>
          `;
          tbody.appendChild(tr);
        });
      });

    // Filtro
    input.addEventListener("keyup", function () {
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll("#contactTable tbody tr");

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    // Funci√≥n para copiar al portapapeles
    <script>
  function copiarTelefono(numero) {
    // Crear un campo de texto temporal
    const inputTemp = document.createElement("input");
    inputTemp.value = numero;
    document.body.appendChild(inputTemp);
    inputTemp.select();
    inputTemp.setSelectionRange(0, 99999); // Para m√≥viles
    document.execCommand("copy");
    document.body.removeChild(inputTemp);

    alert(`üìã Tel√©fono ${numero} copiado al portapapeles`);
  }
  </script>

</body>
</html>
