<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Directorio Agencias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      background-image: url('https://biupload.bi.com.gt/s/Sj5oMbc4FDEaCBo/preview');
      background-repeat: no-repeat;
      background-position: top left;
      background-size: 300px;
      background-attachment: fixed;
    }

    h2 {
      text-align: center;
      color: #222;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 16px;
    }

    .table-container {
      max-width: 500px;
      margin-left: 40px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      color: #333;
    }

    th {
      background-color: #0066cc;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Directorio Agencias</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por nombre o teléfono...">
  </div>

  <div class="table-container">
    <table id="contactTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody id="contactBody">
        <!-- Aquí se insertan automáticamente las filas -->
      </tbody>
    </table>
  </div>

  <script>
    const input = document.getElementById("searchInput");

    // Cargar contactos desde el archivo JSON
    fetch('contactos.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("contactBody");
        data.forEach(contacto => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${contacto.nombre}</td>
            <td>${contacto.telefono}</td>
          `;
          tbody.appendChild(tr);
        });
      });

    // Filtro de búsqueda
    input.addEventListener("keyup", function () {
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll("#contactTable tbody tr");

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>

</body>
</html>
