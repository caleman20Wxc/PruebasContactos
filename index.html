<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contactos Webex</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #333; }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-bottom: 15px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Lista de Contactos</h2>

  <input type="text" id="searchInput" placeholder="Buscar por nombre, extensión o área...">

  <table id="contactTable">
    <thead>
      <tr>
        <th>Agencia</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>BancoMatico</td>
        <td>24203000</td>
      </tr>
      <tr>
        <td>Carlos Ruiz</td>
        <td>5555678</td>
      </tr>
      <tr>
        <td>María Pérez</td>
        <td>5559876</td>
      </tr>
    </tbody>
  </table>

  <script>
    const input = document.getElementById("searchInput");
    input.addEventListener("keyup", function () {
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll("#contactTable tbody tr");

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>

</body>
</html>
</body>
</html>
