<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contactos Webex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-image: url('https://biupload.bi.com.gt/s/Sj5oMbc4FDEaCBo/preview');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    h2 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      color: #fff;
    }

    th {
      background-color: rgba(0, 0, 0, 0.7);
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <h2>Contactos Webex</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por nombre o teléfono...">
  </div>

  <table id="contactTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana López</td>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>Carlos Ruiz</td>
        <td>555-5678</td>
      </tr>
      <tr>
        <td>María Pérez</td>
        <td>555-9876</td>
      </tr>
    </tbody>
  </table>

  <script>
    const input = document.getElementById("searchInput");
    input.addEventListener("keyup", function () {
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll("#contactTable tbody tr");

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>

</body>
</html>
